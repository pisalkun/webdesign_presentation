<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Roboto:wght@400;500&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">   
</head>
<body>
            <header class="box1">
        <img src="images/logo.png" class="logo" alt="logo" href="javascript:void(0)">
        <div class="middle" href="javascript:void(0)">
            <button class="content">Home</button>
            <button class="content">Events</button>
            <button class="content">Special Menu</button>
            <button class="content">About Us</button>
        </div>
    </header>
    <div class="box2" class="nevbar">
        <img src="images/logo.png" class="logo" alt="logo">
        <div class="position">
            <div class="dropdown">
                <button class="container" onclick="myFunction(this)">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                    <i class="fa fa-caret-down"></i>
                </button>
                <script>
                    function myFunction(x) {
                        x.classList.toggle("change");
                    }
                </script>
            </div>
        </div>
    </div>
    <section class="signup__page">
        <div class="page__container">
            <div class="left__page">
                <h2 class="sign__up--title">Sign Up</h2>
                <input type="text" id="fullname" placeholder="Full Name">
                <input type="text" id="email" placeholder="Email">
                <input type="text" id="password" placeholder="Password">
                <input type="text" id="confirm__password" placeholder="Confirm Password">
                <button class="sign__up--button">Sign Up</button>
                <span>Already have a account? <a href="signin.html">Sign in</a></span>
            </div>

            <div class="right__page">
                <img src="images/image.jpg" alt="">
            </div>
        </div>
    </section>
</body>
</html>
