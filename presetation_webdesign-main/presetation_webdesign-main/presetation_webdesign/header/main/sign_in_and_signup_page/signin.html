<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Roboto:wght@400;500&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">  
    <link rel="stylesheet" href="nav.js"> 
</head>
<body>
        <header class="box1">
        <img src="images/logo.png" class="logo" alt="logo" href="javascript:void(0)">
        <div class="middle" href="javascript:void(0)">
            <button class="content">Home</button>
            <button class="content">Events</button>
            <button class="content">Special Menu</button>
            <button class="content">About Us</button>
        </div>
    </header>
    <div class="box2" class="nevbar">
        <img src="images/logo.png" class="logo" alt="logo">
        <div class="position">
            <div class="dropdown">
                <button class="container" onclick="myFunction(this)">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                    <i class="fa fa-caret-down"></i>
                </button>
                <script>
                    function myFunction(x) {
                        x.classList.toggle("change");
                    }
                </script>
            </div>
        </div>
    </div>
    <section class="signin__page">
        <div class="page__container">
            <div class="left__page">
                <img src="images/image1.png" alt="">
            </div>
            <div class="right__page">
                <h2 class="signin__title">Sign In</h2>
                <input type="text" id="fullname" placeholder="Full Name or Email">
                <input type="text" id="password" placeholder="Password">
                <button class="signin__button">Sign In</button>
                <span>Create account? <a href="signup.html">Sign up</a></span>
            </div>
        </div>
    </section>
</body>
</html>
